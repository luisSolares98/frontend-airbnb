
<app-header></app-header>
<main>

    <div class="album py-5 bg-body-tertiary">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" *ngFor="let item of listProperties">
                    <div class="card shadow-sm" *ngIf="item.state == 'Active'">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                            xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                            preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef"
                                dy=".3em">Thumbnail</text>
                        </svg>
                        <div class="card-body">
                            <h4>{{item.name}}</h4>
                            <p class="card-text">{{item.description}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onSelect(item)" data-bs-toggle="modal" data-bs-target="#exampleModal">View</button>
                                    <button *ngIf="item.userId != user?.id" type="button" class="btn btn-sm btn-outline-secondary"  (click)="onReserve(item)">Reservar</button>
                                </div>
                                <small>{{item.amount}} $us</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<app-item [property] = selectProperty></app-item>
